<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts kullanımı</title>

    <link rel="stylesheet" href="/CSS/css/16_FontsKullanımı.css">


    <!-- google fonts kullanımı 1:
    head etiketleri arasında google fonts link kullanarak. tavsiye edilen yöntem-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">




    <!-- google fonts kullanımı 2:
    head etiketleri arasında google fonts @import adresi kullanarak-->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>




</head>

<body>


    <!-- Google Fonts kullanımı 3 yolla yapılır-->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Fugiat et amet rerum, sed necessitatibus unde earum
        aliquid delectus repudiandae laboriosam.
    </p>







</body>

</html>
