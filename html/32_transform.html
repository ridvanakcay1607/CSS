<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform Scale</title>


    <link rel="stylesheet" href="/CSS/css/32_transform.css">

</head>

<body>

    <!-- 
        css transform (dönüştürme özelliği)


        1- scale : x ve y ekseninde iki boyutlu ölçekleme yapar

        transform:scale (aynı anda orantılı olarak ölçülendirir)
        transform:scaleX (yata ölçülendirir)
        transform:scaleY (dikey ölçülendirir)


        2- translate : x ve y ekseninde iki boyutlu yer değiştirme hareketi

        transform:translate (x ve y eksenindeki değer. aynı anda orantılı olarak ölçülendirir)
        transform:translateX (yatay ölçülendirir)
        transform:translateY (dikey ölçülendirir)


        3- rotate: x ve y ekseninde iki boyutlu döndürme hareketi yapar
    
        transform:rotate (x ve y açı)
        transform:rotateX (açı)
        transform:rotateY (açı)



        4- skew: x ve y ekseninde iki boyutlu eğme ve bükme hareketi yapar
    
        transform:skew (x ve y eksenindeki açı değeri)
        transform:skewX (açı)
        transform:skewY (açı)



        5- matrix: dönüştürme özelliklerinin tek satırda yazılmasını sağlar

        kullanımı.......
        
        transform:matrix (scaleX, skewY, skewX, scaleY, translateX, translateY)


        Not: bütün transform ları tarayıcı uyumsuzluklarına karşı aşağıdaki ön ekler ile 
        birlikte kullanmakta fayda var.

        -webkit-transform:matrix (scaleX, skewY, skewX, scaleY, translateX, translateY)
        -ms-transform:matrix (scaleX, skewY, skewX, scaleY, translateX, translateY)
    -->




    <!-- scale -->
    <div class="box1"></div>




    <!-- translate -->
    <div class="box2"></div>



    <!-- rotate -->
    <div class="box3"></div>



    <!-- skew -->
    <div class="box4"></div>



    <!-- matrix -->
    <div class="box5"></div>







</body>

</html>
