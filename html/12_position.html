<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <link rel="stylesheet" href="/CSS/css/12_position.css">

</head>

<body>




    <!-- CSS konumlandırma (Position)

        html de yazılan elementler normal koşullarda bulundukları yerin hacmini alırlar
        fakat css ile position hareketleri ile değiştiriebilir yani static(default) den çıkartılır.


        position: static (default )

        position: fixed
        position: absolute (bu özellik daha çok position: relative ile birlikte kullanılır)
        position: relative

        z-index
        bu position lar arasındaki katman özelliklerini yani sıralamalarını belirler.
        bu özellik sadece position: fixed ve position: absolute ile birlikte kullanılabilir
    -->

<!-- position: fixed -->
<div class="box1">01</div>


<!-- position: absolute -->
<div class="box2">02</div>




<!-- position: absolute ve position: relative birlikte kullanımı -->
<div class="p">
    <div class="box3">03</div>
    <div class="box3">04</div>
</div>








</body>

</html>
