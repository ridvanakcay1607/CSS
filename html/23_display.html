    <!-- css Display
        HTML etiketlerinin kutu modelini tanımlar. HTML etiketlerinde iki tür 
        görüntülenme özelliği var:
        1-satır düzeyinde
        2-block düzeyinde 


        özellik ve değerler:

        display:inline
        display:block
        display:inline-block
        display:none

        bu iki model son zamanlarda popülerdir. bu derste bunlara değinilmeyecek
        sonraki derslerde sadece bunlar için ders olacak
        display:flex
        display:grid
    -->
    

    <!-- block element -->
    <div>HTML</div>
    <P>CSS</P>

    <!-- inline element/ satır  -->
    <span>Back-end</span>
    <span>Front-end</span>
