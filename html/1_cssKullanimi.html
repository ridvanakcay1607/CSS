<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css kullanımı</title>




    <!-- 2- head tag ları arasında style etiketi ile örnek 
    bu yöntem de pek tercih edilmez -->
    <style>
        .box1 {

            background-color: coral;
            color: black;
            padding: 30px;

        }
    </style>

    <!-- class lar .(nokta) ile başlar
    id ler # işareti ile başlar
    -->


</head>



<body>


    <!--
        1-) CSS nedir nasıl kullanılır
        css kodlama yapabilmek için HTML kodları kullanılır.
        header { özellik : değer }

        css kodları 3 şekilde yazılır
        a- head tag ları arasında
        b- html etiketleri içeresinde inline ve style özelliği kullanılarak
        c- head tag ları arasında link etiketi kullanılarak yazılır (tercih edilen yöntem budur)
    -->



    <!-- a- head tag ları arasındaki örnek:
    pek tercih edilmez, ihtiyaç duyulmadıkça kullanılmaz -->
    <div class="box1" style="background-color: lime; color: black; padding: 30px;">
        css head tag ları arasındaki örnek
    </div>
    <br>




    <!-- b- style özelliği için örnek-->
    <div class=" box1">style özelliği için örnek</div>
    <br>


    <!-- NOT :
        c- head tag ları arasında link etiketi kullanılarak yapılacak olan örnek 2_box.html dosyasında
    -->


</body>

</html>
